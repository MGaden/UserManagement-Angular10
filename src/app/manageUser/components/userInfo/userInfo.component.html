  
  <mat-card class="example-card" *ngIf="user">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>User name : {{user.userName}}</mat-card-title>
      <mat-card-subtitle>Email: {{user.email}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Roles:</p>
        <div *ngFor="let role of user.roles;">
          <div>
            {{role}}
         </div>
        </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="confirmSendMail(user.userId)">Send confirm mail</button>
      <button mat-button (click)="changePassword()">Change password</button>
    </mat-card-actions>
  </mat-card>
