<mat-expansion-panel *ngFor="let user of users$ | async">

  <mat-expansion-panel-header>
    <mat-panel-title>
      {{user.email}}
    </mat-panel-title>
  </mat-expansion-panel-header>

  <user-form
    [editMode]="true"
    [user]="user"
    (userUpdated)="updateUser($event)">
  </user-form>

</mat-expansion-panel>
