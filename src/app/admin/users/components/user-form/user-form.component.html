<form [formGroup]="userForm" novalidate>

  <div>
    <mat-form-field>
      <input matInput placeholder="User name" formControlName="name">
    </mat-form-field>
  </div>

</form>

<div class="actions" *forRoles="['OWNER']">
  <button mat-button color="primary" *ngIf="editMode">Delete</button>
  <button mat-button color="primary" *ngIf="!editMode" [disabled]="userForm.invalid" (click)="addUser()">Add</button>
  <button mat-button color="primary" *ngIf="editMode" [disabled]="userForm.invalid" (click)="updateUser()">Update</button>
</div>
