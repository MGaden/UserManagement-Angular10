
<form [formGroup]="loginForm">

  <div class="header">Login to your account</div>

  <mat-form-field>
    <input matInput id="email" placeholder="Username or Email" autocomplete="off" formControlName="email" required>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="password" id="password" placeholder="Password" autocomplete="off" formControlName="password" required>
  </mat-form-field>

  <input type="checkbox" formControlName="rememberMe" id="rememberMe" class="form-check-input" />
  <label for="rememberMe" class="form-check-label">Remember me</label>
  

  <div class="actions">
    <button mat-flat-button color="primary" type="submit" (click)="login()" [disabled]="!loginForm.valid">Login</button>
    <div class="separator">
      <span>OR</span>
    </div>
    <button mat-stroked-button type="button" routerLink="/signup">Sign up</button>
    <button mat-stroked-button type="button" routerLink="/recover">Recover password</button>
  </div>

</form>
